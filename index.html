<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashCards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flashcard">
        <div class="frente">
            こんにちは (こんにちは) - Konnichiwa
        </div>

        <div class="verso">
            Olá
        </div>
    </div> 

    <div class="flashcard">
        <div class="frente">
            ありがとう (ありがとう) - Arigatou
        </div>

        <div class="verso">
            Obrigado(a)
        </div>
    </div> 

    <div class="flashcard">
        <div class="frente">
            いいえ (いいえ) - Iie
        </div>

        <div class="verso">
            Não
        </div>
    </div> 
    
    
</body>
</html>
